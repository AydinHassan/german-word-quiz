<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>German Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-100 flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-6 space-y-6">
    <header class="text-center">
      <h1 class="text-2xl font-bold text-indigo-600">German Vocab Trainer</h1>
      <p class="text-sm text-gray-500">Learn a little every day</p>
    </header>

    <section class="space-y-3">
      <h2 class="font-semibold text-gray-700">Add word</h2>
      <input id="de" placeholder="German"
        class="w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <input id="en" placeholder="English"
        class="w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <button onclick="add()"
        class="w-full bg-indigo-600 text-white rounded-lg py-2 font-medium hover:bg-indigo-700 transition">
        Add word
      </button>
    </section>

    <section class="space-y-3">
      <h2 class="font-semibold text-gray-700">Quiz</h2>
      <button onclick="quiz()"
        class="w-full bg-purple-600 text-white rounded-lg py-2 font-medium hover:bg-purple-700 transition">
        Start quiz
      </button>

      <div id="quiz" class="space-y-3"></div>
    </section>
  </div>

<script>
let correct = null

async function add() {
  if (!de.value || !en.value) return

  await fetch("/words", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ german: de.value, english: en.value })
  })

  de.value = ""
  en.value = ""
}

async function quiz() {
  const r = await fetch("/quiz").then(r => r.json())
  correct = r.correct

  quiz.innerHTML = `
    <div class="text-center text-3xl font-bold text-gray-800">
      ${r.german}
    </div>
    <div class="grid gap-2">
      ${r.options.map(o => `
        <button
          onclick="answer(this, '${o}')"
          class="rounded-lg border py-2 hover:bg-gray-100 transition">
          ${o}
        </button>
      `).join("")}
    </div>
  `
}

function answer(btn, value) {
  document.querySelectorAll("#quiz button").forEach(b => b.disabled = true)

  if (value === correct) {
    btn.className = "rounded-lg py-2 bg-green-500 text-white font-semibold"
  } else {
    btn.className = "rounded-lg py-2 bg-red-500 text-white font-semibold"
    document.querySelectorAll("#quiz button").forEach(b => {
      if (b.textContent === correct) {
        b.className = "rounded-lg py-2 bg-green-500 text-white font-semibold"
      }
    })
  }
}
</script>
</body>
</html>
